<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <style>
        /* Estilos para el fondo */
        body {
            background: linear-gradient(to bottom, #ff8c00, #ffa500); /* Cambia los colores como desees */
            margin: 0; /* Elimina el margen predeterminado del cuerpo */
            padding: 0; /* Elimina el relleno predeterminado del cuerpo */
            font-family: Arial, sans-serif; /* Establece la fuente predeterminada */
        }

        /* Estilos para el contenido */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 800px; /* Limita el ancho del contenido */
            margin: auto; /* Centra el contenido en la página */
            padding: 20px; /* Agrega un poco de espacio alrededor del contenido */
        }
        .item {
            margin: 20px;
            text-align: center; /* Centra el texto */
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página (Actividad 2)</h1>
    
    <div class="container">
        <!-- Video -->
        <div class="item">
            <h2>Vídeo:</h2>
            <video width="320" height="240" controls>
                <source src="diseño_web.mp4" type="video/mp4">
            </video>
        </div>
        
        <!-- Audio -->
        <div class="item">
            <h2>Audio:</h2>
            <audio controls>
                <source src="diseño_web.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <!-- GIF -->
        <div class="item">
            <h2>GIF:</h2>
            <img src="diseño_web.gif" alt="GIF">
        </div>
    </div>
</body>
</html>
