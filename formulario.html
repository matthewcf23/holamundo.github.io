<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>MARCO 1</h2>
	<h2>Registro de Trabajadores</h2>
	<form>
		<label for="rut">RUT:</label>
		<input type="text" id="rut" name="rut" placeholder="Sin puntos ni guión">

		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre">

		<label for="apellidoPaterno">Apellido Paterno:</label>
		<input type="text" id="apellidoPaterno" name="apellidoPaterno">

		<label for="apellidoMaterno">Apellido Materno:</label>
		<input type="text" id="apellidoMaterno" name="apellidoMaterno">

		<label>Sexo:</label>
		<label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
		<label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="sexo" value="femenino">

		<label for="nivelEstudios">Nivel de estudio:</label>
		<select id="nivelEstudios" name="nivelEstudios">
			<option value="">Seleccione una opción</option>
			<option value="noTiene">No tiene</option>
			<option value="tecnico">Técnico</option>
			<option value="universitario">Universitario</option>
		</select>

		<label for="ciudadNacimiento">Ciudad de nacimiento:</label>
		<input type="text" id="ciudadNacimiento" name="ciudadNacimiento" placeholder="Ej. Caracas">

		<label for="curriculum">Curriculum:</label>
		<input type="file" id="curriculum" name="curriculum">

		<label for="foto">Foto:</label>
		<input type="file" id="foto" name="foto">

		<button type="submit">Registrar trabajador</button>
	</form>
</body>
</html>
