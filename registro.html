<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banditos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="inicio.html"><img src="Logo Banditos.png" alt="Banditos Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="registro.html">Registrate</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="registro">
      <div class="titulo-registro">        
        <h1>Registrate con nosotros</h1>
        <h3>Y se el primero en enterarte de nuestros nuevos productos</h3>
      </div>

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Registrarse</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-container">
      <img src="fb.png">
      <img src="yt.png">
      <img src="ig.png">
      <img src="x.png"> 
    </div>   
    <p>&copy; 2024 Banditos. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
